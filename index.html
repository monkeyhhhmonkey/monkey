<body>
        <img class="tx" src="" />
        <input type="text" placeholder="在此输入QQ号" class="in-user" />
    <script>
        document.querySelector(".in-user").addEventListener("input", tx)

function tx() {
    let qq = this.value
    let path = "http://q2.qlogo.cn/headimg_dl?dst_uin=" + qq + "&spec=100"
    document.querySelector(".tx").src = path
}
